<app-header [opcion]="1"></app-header>
<div class="principal">
    <div class="titulo-container">
        <h1>Agregar nuevo residente</h1>
    </div>

    <div class="subtitulo-container">
       <h2>Ingrese los datos del nuevo residente</h2>
    </div>
    

   <form action=""></form>
    <div class="datos">

        <div class="chico">
            <input type="text" [(ngModel)]="datos.nombre" placeholder="Nombre" required="">
        </div>

        <div class="chico">
            <input type="text" [(ngModel)]="datos.apellido_p" placeholder="Apellido paterno" required="">
        </div>

        <div class="chico">
            <input type="text"[(ngModel)]="datos.apellido_m" placeholder="Apellido materno" required>
        </div>


        <div class="exampler-container">
            <mat-form-field appearance="outline">
                <mat-select [(value)]="datos.sexo" placeholder="Sexo" required>
                  <mat-option value="m">Masculino</mat-option>
                  <mat-option value="f">Femenino</mat-option>
                  <mat-option value="n">No binario</mat-option>
                  <mat-option value="o">Otro</mat-option >
                </mat-select>
        </mat-form-field>
 

            <div class="chico">
                <input type="text" [(ngModel)]="datos.fecha_nacimiento" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')" min="1900-01-01" max="2022-12-02"  required>
            </div>

        <div class="chico">
            <input type="tel" [(ngModel)]="datos.telefono" placeholder="Telefono" minlength="10" maxlength="10" required>
        </div>

        <div class="grande">
            <input type="text" [(ngModel)]="direccion.num_dom" placeholder="Domicilio y numero de casa" minlength="3" maxlength="100" required>
        </div>

        <div class="chico">
            <input type="text" [(ngModel)]="direccion.vialidad_1" placeholder="Entre calle 1"minlength="3" maxlength="200" required>
        </div>
        <div class="chico">
            <input type="text" [(ngModel)]="direccion.vialidad_2" placeholder="Entre calle 2"minlength="3" maxlength="200" required>
        </div>

        <div class="grande">
            <input type="text" class="form-control" [(ngModel)]="direccion.referencias" placeholder="Referencia"minlength="3" maxlength="100" required>
        </div>

        


    </div>
     <h1></h1>
    <div class="boton-container">
         <button [disabled]="!datos.nombre||!datos.apellido_p||!datos.apellido_m||!datos.sexo||!datos.fecha_nacimiento||!datos.telefono||!direccion.num_dom||!direccion.vialidad_1||!direccion.vialidad_2||!direccion.referencias" (click)="agregarres('/principal')">Agregar residente</button>
         <mat-icon class="icon">add_circle</mat-icon>
    </div>
</div>
