<div class="alert-container">
    <span class="title">Eliminar Registro</span>

    <p>¿Estás seguro de que quieres eliminar permanentemente a {{datos.nombre}} de la
        lista de registros?
    </p>

    <div mat-dialog-actions>
        <button (click)="no()">Cancelar</button>
        <button mat-button [mat-dialog-close]="datos" cdkFocusInitial class="red">Eliminar</button>
    </div>
</div>
